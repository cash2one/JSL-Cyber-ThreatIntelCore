<div id='pdns'>
    <ul>
        {% for set in results.sets %}
        <li><a href="#tab-{{ set.type }}">{{ set.type }}</a></li>
        {% endfor %}
    </ul>

    {% for set in results.sets %}
    {% if set.type == "DNSDB" %}
    {% include "dnsdb.html" with set=set %}
    {% elif set.type == "PassiveTotal" %}
    {% include "passivetotal.html" with set=set %}
    {% endif %}
    {% endfor %}
</div>
